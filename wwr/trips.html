<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Dry Oar Rafting - Contact Us</title>

    <meta name="description" content="Dry Oar Rafting - Contact Us">
    <meta name="author" content="Clarence Ahiabor">

    <link rel="stylesheet" href="styles/rafting.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700;900&family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet">
  </head>
  <body>
    <header>
      <img src="images/dryoarlogo3.png" alt="Dry Oar logo">
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="trips.html">Trips</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>
    <main>
      <h1 id="contact-us">Contact Us</h1>
      <section class="company-info-section">
        <h2>Company Information</h2>
        <div>
          <h4>50 W 2nd N, Rexburg, ID 83440, United States</h4>
          <a href="mailto:info@example.com" class="email">info@example.com</a>
          <p>321-221-321</p>
        </div>

        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6839.89970016254!2d-111.7904717969417!3d43.829615610774916!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x53540a4de85ee459%3A0x871e9bcee37832aa!2sRexburg%20Rapids!5e0!3m2!1sen!2sgh!4v1733511889974!5m2!1sen!2sgh"
          width="100"
          height="200"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </section>

      <section class="employee-profile-section">
        <h2>Employee Profile</h2>
        <figure>
          <img src="images/employee_1.jpg" alt="Rafting Guide">
          <figcaption>Rafting Guide</figcaption>
        </figure>
        <figure>
          <img src="images/employee_2.jpg" alt="Safety Coordinator">
          <figcaption>Safety Coordinator</figcaption>
        </figure>
        <figure>
          <img src="images/employee_3.jpg" alt="Operations Manager">
          <figcaption>Operations Manager</figcaption>
        </figure>
      </section>

      <section class="contact-form-section">
        <h2>Get In Touch</h2>
        <form>
            <fieldset>
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name">
            </fieldset>

            <fieldset>
                <label for="email">Email</label>
                <input type="email" id="email">
            </fieldset>

            <fieldset>
                <legend>Message Purpose</legend>
                <label id="general-inquiry" for="general_inquiry">
                <input
                    type="radio"
                    id="general_inquiry"
                    name="purpose"
                    value="general_inquiry"
                >
                General Inquiry
                </label>

                <label id="reservation-question" for="reservation_question">
                <input
                    type="radio"
                    id="reservation_question"
                    name="purpose"
                    value="reservation_question"
                >
                Reservation Question
                </label>

                <label id="website-suggestion" for="website_suggestion">
                <input
                    type="radio"
                    id="website_suggestion"
                    name="purpose"
                    value="website_suggestion"
                >
                Website Suggestion
                </label>
            </fieldset>

            <fieldset>
                <label for="message">Message</label>
                <textarea rows="5" id="message" placeholder="Enter your message here"></textarea>
            </fieldset>

            <fieldset>
                <label id="subscribe-newsletter" for="newsletter">
                    <input type="checkbox" id="newsletter" name="newsletter" value="newsletter"> Please subscribe me to the monthly newsletter
                </label>
            </fieldset>

            <button type="submit">Send</button>
        </form>
      </section>
    </main>
    <footer>
      <p>
        &copy;2024 Dry Oar Rafting - Clarence Ahiabor |
        <a
          id="wireframe"
          href="https://app.moqups.com/3PguIF7xEy5TB1oxWpIY4LCfQ11uUEov/view/page/ad64222d5"
          target="_blank"
          >Wireframe</a
        >
      </p>
      <div>
        <a href="https://facebook.com">
          <img src="images/facebook.svg" alt="Facebook">
        </a>
        <a href="https://twitter.com">
          <img src="images/twitter.svg" alt="Twitter">
        </a>
        <a href="https://instagram.com">
          <img src="images/instagram.svg" alt="Instagram">
        </a>
      </div>
    </footer>
  </body>
</html>
